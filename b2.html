<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Form Bootstrap</title>
    <link rel="stylesheet" href="b2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container my-5">
        <form class="mt-4">
            <div class="mb-3">
                <label for="emailAddress" class="form-label">Email address</label>
                <input type="email" class="form-control w-50" id="emailAddress" placeholder="rikkei@example.com" />
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="me-2 mb-0">Giới tính:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Nam" checked />
                    <label class="form-check-label" for="genderMale">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Nữ" />
                    <label class="form-check-label" for="genderFemale">Nữ</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Xác nhận</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
