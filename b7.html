<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Rikkei Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">Rikkei cards</h2>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://cdn11.dienmaycholon.vn/filewebdmclnew/public/userupload/files/Image%20FP_2024/hinh-anime-2.jpg"
                        class="card-img" alt="Moon">
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h2 class="card-title fw-bold">Short title, long jacket</h2>
                        <div class="d-flex justify-content-end">
                            <div class="d-flex align-items-center gap-1">
                                <i class="bi bi-geo-alt"></i>
                                <span>Earth</span>
                                <div class="d-flex align-items-center gap-1">
                                    <i class="bi bi-stopwatch"></i>
                                    <span>3d</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://cdn11.dienmaycholon.vn/filewebdmclnew/public/userupload/files/Image%20FP_2024/hinh-anime-2.jpg"
                        class="card-img" alt="Flower">
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h2 class="card-title fw-bold">
                            Much longer title that wraps to multiple lines
                        </h2>
                        <div class="d-flex justify-content-end">
                            <div class="d-flex align-items-center gap-1">
                                <i class="bi bi-geo-alt"></i>
                                <span>Pakistan</span>
                                <div class="d-flex align-items-center gap-1">
                                    <i class="bi bi-stopwatch"></i>
                                    <span>4d</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://cdn11.dienmaycholon.vn/filewebdmclnew/public/userupload/files/Image%20FP_2024/hinh-anime-2.jpg"
                        class="card-img" alt="Purple">
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h2 class="card-title fw-bold">Another longer title belongs here</h2>
                        <div class="d-flex justify-content-end">
                            <div class="d-flex align-items-center gap-1">
                                <i class="bi bi-geo-alt"></i>
                                <span>California</span>
                                <div class="d-flex align-items-center gap-1">
                                    <i class="bi bi-stopwatch"></i>
                                    <span>5d</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
