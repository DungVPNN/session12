<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container my-3">
    <div class="bg-light p-4 rounded mt-3">
      <h5 class="mb-3">Payment</h5>
      <div class="form-check mb-2">
        <input
          class="form-check-input"
          type="radio"
          name="paymentMethod"
          id="creditCard"
          checked
        >
        <label class="form-check-label" for="creditCard">Credit card</label>
      </div>
      <div class="form-check mb-2">
        <input
          class="form-check-input"
          type="radio"
          name="paymentMethod"
          id="debitCard"
        >
        <label class="form-check-label" for="debitCard">Debit card</label>
      </div>
      <div class="form-check mb-4">
        <input
          class="form-check-input"
          type="radio"
          name="paymentMethod"
          id="paypal"
        >
        <label class="form-check-label" for="paypal">PayPal</label>
      </div>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nameOnCard" class="form-label">Name on card</label>
            <input
              type="text"
              class="form-control"
              id="nameOnCard"
            >
            <p>Full name as displayed on card</p>
          </div>
          <div class="col-md-6">
            <label for="cardNumber" class="form-label">Credit card number</label>
            <input
              type="text"
              class="form-control"
              id="cardNumber"
            >
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-2">
            <label for="expiration" class="form-label">Expiration</label>
            <input
              type="text"
              class="form-control"
              id="expiration"
            >
          </div>
          <div class="col-md-2  ">
            <label for="cvv" class="form-label">CVV</label>
            <input
              type="text"
              class="form-control"
              id="cvv"
            >
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Continue to checkout</button>
      </form>
    </div>
  </div>
</body>
</html>
